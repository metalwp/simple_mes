{% extends 'base.html' %}
{% load static %}
{% block title %}检验项管理{% endblock %}
{% block css %}{% endblock %}

{% block breadcrumb %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>检验项管理<small>InspectionManager</small></h1>
        <ol class="breadcrumb">
            <li><a href="#">主页</a></li>
            <li class="active">检验项管理</li>
        </ol>
    </section>
{% endblock %}

{% block content %}
    <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">检验项管理</h3>
                        </div>


                        <!-- /.box-header -->
                        <div class="box-body" >
                            {#        自定义搜索条件区域#}
                            <div class="col-xs-12" style="">
                                <div class="form-inline col-xs-5 ">
                                    <input id="search_keyword" class="form-control" placeholder="请输入名称以查询">
                                    <button id="search_button" type="button" class="btn btn-primary">查询</button>
                                    <button id="reset-button" type="button" class="btn btn-primary" onclick="clean()">重置</button>
                                </div>
                                <!-- 按钮触发模态框 -->
                                <div class="pull-right ">
                                        <div class="form-group">
                                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">添加物料</button>
                                        </div>
                                </div>
                            </div>

                            <div class="col-xs-12">
                                <table id="myTab" class="table table-bordered table-hover"></table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

{% endblock %}

{% block script %}
<link href="{% static 'css/bootstrap-table.min.css' %}" rel="stylesheet">
<script src="{% static 'js/bootstrap-table.min--bak.js' %}"></script>
<script src="{% static 'js/bootstrap-table-zh-CN.min.js' %}"></script>
<link href="{% static 'css/toastr.min.css' %}" rel="stylesheet">
<script src="{% static 'js/toastr.min.js' %}"></script>
<script src="{% static 'js/jquery.cookie.js' %}"></script>
<script src="{% static 'js/myscript.js' %}"></script>

<script>
toastr.options = {
    closeButton: true,
    debug: true,
    progressBar: true,
    positionClass: "toast-top-center",
    onclick: null,
    showDuration: "300",
    hideDuration: "1000",
    timeOut: "2000",
    extendedTimeOut: "1000",
    showEasing: "swing",
    hideEasing: "linear",
    showMethod: "fadeIn",
    hideMethod: "fadeOut"
};


var columns = [
            //{
                //checkbox: true
            //},
            {
                field: 'no',
                title: '序号',
                align: "center",
                valign: 'middle',
                width: "5%",
                formatter: function (value, row, index) {
                    //获取每页显示的数量
                    var pageSize=$('#myTab').bootstrapTable('getOptions').pageSize;
                    //获取当前是第几页
                    var pageNumber=$('#myTab').bootstrapTable('getOptions').pageNumber;
                    //返回序号，注意index是从0开始的，所以要加上1
                    return pageSize * (pageNumber - 1) + index + 1;
                }
            },
            {
                field: 'erp_no',
                title:'物料号',
                width: '10%',
                align: 'center',
                valign: 'middle',
                sortable: true,
                formatter: function (value, row, index) {
                    let res = '<a href="../detail/' +row.id+ '"> '+ row.erp_no +'</a>';
                    return res;
            },
            },
            {
                field: 'name',
                title:'名称',
                width: '10%',
                align: 'center',
                valign: 'middle',
                sortable: true,
            },
            {
                field: 'model',
                title:'型号规格',
                width: '15%',
                align: 'center',
                valign: 'middle',
                sortable: true,
            },
            {
                field: 'category',
                title:'类型',
                width: '10%',
                align: 'center',
                sortable: true,
                valign: 'middle',
                formatter:function (value, row, index) {
                    var category_obj = {};
                    {% for category in categorys %}
                        category_obj["{{category.0}}"]= "{{ category.1 }}";
                    {% endfor %}
                    return category_obj[value];
                },
            },

        ];
let urls = "{% url 'Inspection:getMaterialData' %}";
tableFresh(columns, urls, 'id');

</script>

{% endblock %}
